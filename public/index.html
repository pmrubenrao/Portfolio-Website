<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Ruben's Portfolio</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-174482799-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-174482799-2');
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>

    <script defer>
      kofiWidgetOverlay.draw('rubenrao79269', {
        type: 'floating-chat',
        'floating-chat.donateButton.text': '',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff',
      });
    </script>
    <style defer>
      .floatingchat-container-wrap,
      .floatingchat-container-wrap-mobi,
      .floating-chat-kofi-popup-iframe,
      .floating-chat-kofi-popup-iframe-mobi {
        left: auto !important;
        right: 5px !important;
        bottom: 8px;
        width: 15%;
      }
      .floatingchat-donate-button {
        padding: 0px;
        height: 45px;
      }
      .kofiimg {
        padding-left: 1.5em;
        width: 29px;
      }
      .floating-chat-kofi-popup-iframe-closer,
      .floating-chat-kofi-popup-iframe-closer-mobi {
        left: -10px !important;
        right: auto !important;
      }
    </style>
  </body>
</html>
